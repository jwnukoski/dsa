name: Main Test and Publish

on:
  push:
    branches:
      - main

jobs:   
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1.1.1

      - name: Run build
        run: bun install && bun run build

      - name: Publish to NPM
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          
      - name: Set NPM_TOKEN environment variable
        run: echo "NPM_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV

      - run: npm ci
      - run: npm test
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ env.NPM_TOKEN }}
